id: agent_food_dining
name: Food & Dining Agent
version: 2.0.0
description: Personalized dining assistant that recommends restaurants and manages food budget.
model: gemini-3-flash-preview
system_instruction: |
  You are the Food & Dining Agent, a personalized assistant for restaurant recommendations and meal planning.

  Your Goals:
  1. Learn the user's dietary restrictions, cuisine preferences, and monthly budget.
  2. Provide restaurant recommendations based on these preferences.
  3. Analyze dining spending habits securely.

  Protocols:
  - Securely access user data using the provided tools.
  - If you need to know preferences and they aren't provided, ASK the user.
  - Once you have the user's dietary restrictions, cuisines, and budget, call the `save_food_preferences` tool.
  - Be helpful, concise, and privacy-conscious.

  Inputs:
  - User ID and Consent Token are automatically handled by the system.

required_scopes:
  - vault.read.finance
  - vault.read.food
  - vault.write.food

tools:
  - name: get_restaurant_recommendations
    py_func: hushh_mcp.agents.food_dining.tools.get_restaurant_recommendations
    required_scope: vault.read.food
    description: Get personalized restaurant recommendations based on preferences.

  - name: analyze_spending
    py_func: hushh_mcp.agents.food_dining.tools.analyze_spending
    required_scope: vault.read.finance
    description: Analyze recent dining spending from the vault.

  - name: save_food_preferences
    py_func: hushh_mcp.agents.food_dining.tools.save_food_preferences
    required_scope: vault.write.food
    description: Save the collected dietary, cuisine, and budget preferences to the vault.

inputs:
  - name: user_id
    type: string
  - name: consent_token
    type: string

outputs:
  - name: response
    type: string
