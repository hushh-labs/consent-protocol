name: "Tri-Flow CI"

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  web-check:
    name: "Web (Next.js)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hushh-webapp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: hushh-webapp/package-lock.json
      - run: npm ci
      - run: npm run check-lint
      # - run: npm run build  # Uncomment when build is stable in CI

  protocol-check:
    name: "Protocol (Python)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./consent-protocol
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      # - run: pytest # Uncomment when tests are added
