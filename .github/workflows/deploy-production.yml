name: Deploy to Production

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

env:
  GCP_PROJECT_ID: hushh-pda
  GCP_REGION: us-central1
  BACKEND_SERVICE: consent-protocol
  FRONTEND_SERVICE: hushh-webapp

jobs:
  deploy-backend:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build backend Docker image
        run: |
          docker build \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.BACKEND_SERVICE }}:production \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.BACKEND_SERVICE }}:latest \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }} \
            -f consent-protocol/Dockerfile \
            consent-protocol

      - name: Push backend images to GCR
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.BACKEND_SERVICE }}:production
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.BACKEND_SERVICE }}:latest
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }}

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image=gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.BACKEND_SERVICE }}:production \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --memory=1Gi \
            --cpu=1 \
            --timeout=300 \
            --max-instances=10 \
            --min-instances=1 \
            --set-env-vars=ENVIRONMENT=production \
            --set-secrets=SECRET_KEY=SECRET_KEY:latest,VAULT_ENCRYPTION_KEY=VAULT_ENCRYPTION_KEY:latest,GOOGLE_API_KEY=GOOGLE_API_KEY:latest,FIREBASE_SERVICE_ACCOUNT_JSON=FIREBASE_SERVICE_ACCOUNT_JSON:latest,DATABASE_URL=DATABASE_URL:latest,FRONTEND_URL=FRONTEND_URL:latest \
            --add-cloudsql-instances=hushh-pda:us-central1:hushh-vault-db

      - name: Get backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Get secret values from Secret Manager
        id: secrets
        run: |
          BACKEND_URL=$(gcloud secrets versions access latest --secret=BACKEND_URL)
          FRONTEND_URL=$(gcloud secrets versions access latest --secret=FRONTEND_URL)
          FIREBASE_API_KEY=$(gcloud secrets versions access latest --secret=NEXT_PUBLIC_FIREBASE_API_KEY)
          FIREBASE_AUTH_DOMAIN=$(gcloud secrets versions access latest --secret=NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN)
          FIREBASE_PROJECT_ID=$(gcloud secrets versions access latest --secret=NEXT_PUBLIC_FIREBASE_PROJECT_ID)
          
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "firebase_api_key=$FIREBASE_API_KEY" >> $GITHUB_OUTPUT
          echo "firebase_auth_domain=$FIREBASE_AUTH_DOMAIN" >> $GITHUB_OUTPUT
          echo "firebase_project_id=$FIREBASE_PROJECT_ID" >> $GITHUB_OUTPUT

      - name: Build frontend Docker image
        env:
          BACKEND_URL: ${{ steps.secrets.outputs.backend_url }}
          FRONTEND_URL: ${{ steps.secrets.outputs.frontend_url }}
          FIREBASE_API_KEY: ${{ steps.secrets.outputs.firebase_api_key }}
          FIREBASE_AUTH_DOMAIN: ${{ steps.secrets.outputs.firebase_auth_domain }}
          FIREBASE_PROJECT_ID: ${{ steps.secrets.outputs.firebase_project_id }}
        run: |
          docker build \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:production \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:latest \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }} \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY=$FIREBASE_API_KEY \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=$FIREBASE_AUTH_DOMAIN \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID=$FIREBASE_PROJECT_ID \
            --build-arg NEXT_PUBLIC_BACKEND_URL=$BACKEND_URL \
            --build-arg NEXT_PUBLIC_API_URL=$FRONTEND_URL \
            -f hushh-webapp/Dockerfile \
            hushh-webapp

      - name: Push frontend images to GCR
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:production
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:latest
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image=gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:production \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --memory=512Mi \
            --cpu=1 \
            --timeout=60 \
            --max-instances=10 \
            --min-instances=1

      - name: Get frontend URL
        id: frontend-url
        run: |
          FRONTEND_URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "Frontend URL: $FRONTEND_URL"

      - name: Deployment Summary
        run: |
          echo "âœ… Production Deployment Complete"
          echo "Backend: ${{ needs.deploy-backend.outputs.backend_url }}"
          echo "Frontend: ${{ steps.frontend-url.outputs.url }}"
