# Cloud Build configuration for Next.js frontend
# Trigger: Push to main branch or manual trigger
# Deploy to: Cloud Run (hushh-webapp service)

steps:
  # Step 1: Build Docker image with production environment variables (using Secrets)
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker build \
          -t gcr.io/$PROJECT_ID/hushh-webapp:manual \
          -t gcr.io/$PROJECT_ID/hushh-webapp:latest \
          -t gcr.io/$PROJECT_ID/hushh-webapp:v2.1.2 \
          --build-arg NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyAJ0RDWrBYF6yIDvwdyoAVO4K5QkL218Yc \
          --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=hushh-pda.firebaseapp.com \
          --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID=hushh-pda \
          --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=hushh-pda.appspot.com \
          --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=1006304528804 \
          --build-arg NEXT_PUBLIC_FIREBASE_APP_ID=1:1006304528804:web:default \
          --build-arg NEXT_PUBLIC_BACKEND_URL=$$BACKEND_URL_VAL \
          --build-arg NEXT_PUBLIC_APP_REVIEW_MODE=$$APP_REVIEW_MODE_VAL \
          --build-arg NEXT_PUBLIC_REVIEWER_EMAIL=$$REVIEWER_EMAIL_VAL \
          --build-arg NEXT_PUBLIC_REVIEWER_PASSWORD=$$REVIEWER_PASSWORD_VAL \
          -f hushh-webapp/Dockerfile \
          hushh-webapp
    secretEnv: ["BACKEND_URL_VAL", "APP_REVIEW_MODE_VAL", "REVIEWER_EMAIL_VAL", "REVIEWER_PASSWORD_VAL"]
    id: "build-frontend-image"

  # Step 2: Push Docker image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/hushh-webapp:manual"
    id: "push-frontend-image"

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/hushh-webapp:latest"
    id: "push-frontend-latest"

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/hushh-webapp:v2.1.2"
    id: "push-frontend-version"

  # Step 3: Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "hushh-webapp"
      - "--image=gcr.io/$PROJECT_ID/hushh-webapp:v2.1.2"
      - "--region=us-central1"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--port=8080"
      - "--memory=512Mi"
      - "--cpu=1"
      - "--timeout=60"
      - "--max-instances=10"
      - "--min-instances=1"
    id: "deploy-frontend"

# Images to store in Container Registry
images:
  - "gcr.io/$PROJECT_ID/hushh-webapp:manual"
  - "gcr.io/$PROJECT_ID/hushh-webapp:latest"

# Build timeout
timeout: "1200s"

# Secrets to fetch
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/BACKEND_URL/versions/latest
      env: "BACKEND_URL_VAL"
    - versionName: projects/$PROJECT_ID/secrets/APP_REVIEW_MODE/versions/latest
      env: "APP_REVIEW_MODE_VAL"
    - versionName: projects/$PROJECT_ID/secrets/REVIEWER_EMAIL/versions/latest
      env: "REVIEWER_EMAIL_VAL"
    - versionName: projects/$PROJECT_ID/secrets/REVIEWER_PASSWORD/versions/latest
      env: "REVIEWER_PASSWORD_VAL"

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
